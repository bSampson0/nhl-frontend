<div class="container">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">NHL Stats</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item *ngFor="let team of teams" [routerLink]="['/teams', team.id]" (click)="snav.toggle()">{{team.name}}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <!-- <router-outlet></router-outlet> -->
        <app-standings></app-standings>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
